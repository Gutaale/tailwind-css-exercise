<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex#2 | Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-3 gap-4">
        <div class="col-span-3 bg-blue-600 text-white p-4 m-4 rounded-lg">
            <h1 class="text-2xl font-bold">Featured content</h1>
            <p>This spans all accros the columns.</p>
        </div>
        <div class="col-span-2 bg-green-600 text-white p-4 m-4 rounded-lg">
            <h1 class="text-2xl font-bold">Left Section</h1>
            <p>Takes up to 2 colunms.</p>
        </div>
        <div class="bg-green-600 text-white p-4 m-4 rounded-lg">
            <h1 class="text-2xl font-bold">Right Section</h1>
            <p>Takes up to 1 colunms.</p>
        </div>
        <div class="bg-purple-500 m-4 p-4 text-white rounded-lg">
            <h1 class="text-2xl font-bold">Column 1</h1>
            <p>Equal Width.</p>
        </div>
        <div class="bg-purple-500 m-4 p-4 text-white rounded-lg">
            <h1 class="text-2xl font-bold">Column 2</h1>
            <p>Equal Width.</p>
        </div>
        <div class="bg-purple-500 m-4 p-4 text-white rounded-lg">
            <h1 class="text-2xl font-bold">Column 3</h1>
            <p>Equal Width.</p>
        </div>
    </div>
</body>
</html>
